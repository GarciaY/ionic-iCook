<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button fill="solid" shape="round" color="light" routerLink="/details">
        <ion-icon slot="icon-only" name="arrow-back" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ingredients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
 

  <ion-list>
    <div  class="ion-padding">
      Put a check on the checkbox if you already have the ingredient.
    </div>
    <ion-item *ngFor="let entry of form">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked" ></ion-checkbox>
    </ion-item>
  </ion-list>

  
</ion-content>
