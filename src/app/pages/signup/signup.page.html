<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding-bottom ion-padding-left ion-padding-right">
      <h1>Create an account</h1>
      <p>Start cooking with us</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">NAME</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="transgender-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">GENDER</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">AGE</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">PASSWORD</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      
      <ion-button size="large" class="login-button">Sign Up</ion-button>
      <p>Forgot password?</p>
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/login">Login</ion-button>
    </div>
  </div>
</ion-content>
