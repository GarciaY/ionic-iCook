
<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list class="ion-text-center main-header">
        <div align="center">
          <ion-avatar>
            <img src="assets/images/2.jpg" />
          </ion-avatar>
          <ion-label color="dark">
            Yuri Garcia
            <p>
              <ion-text>9999900000 | yuri@gmail.com</ion-text>
            </p>
          </ion-label>
        </div>
      </ion-list>

      <ion-menu-toggle 
        class="menu-items" 
        [autoHide]="false" 
        *ngFor="let page of pages; let i = index">
        <ion-item 
          *ngIf="!page?.route"
          color="dark" 
          class="ion-padding-start"
          lines="none" 
          detail="false"
          [routerLink]="[page.url]"
          routerDirection="root"
          routerLinkActive="selected">
          <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
          <ion-label>{{page.title}}</ion-label>
        </ion-item>
        <ion-item 
          *ngIf="page?.route"
          color="dark" 
          class="ion-padding-start"
          lines="none" 
          detail="false"
          routerLink="/login">
          <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
          <ion-label>{{page.title}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-toolbar color="dark">
        <ion-item lines="none" color="dark">
          <ion-label>Reach us via</ion-label>
          <ion-icon slot="end" name="call-outline"></ion-icon>
          <ion-icon slot="end" name="mail-outline"></ion-icon>
          <ion-icon slot="end" name="logo-whatsapp"></ion-icon>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
