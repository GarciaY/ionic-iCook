<ion-header>
  <ion-toolbar>
    <ion-title>Edit {{label}}</ion-title>
    <!--  routerLink="/profile" -->
    <ion-buttons slot="start">
      <ion-button  (click)="dismissModal" class="ion-class-margin" fill="clear" color="danger">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
      
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">New {{label}}</ion-label>
   <ion-input type="number" [formControl]="NumValInput"></ion-input>

   <ion-label position="floating">ngIf here for text value</ion-label>
   <ion-input type="string" [formControl]="TextValInput"></ion-input>


 </ion-item>
  <ion-button [disabled]="NumValInput.invalid"
  [disabled]="TextValInput.invalid"
  expand="block" (click)="onEdit()" class="ion-margin-top"
  color="dark" fill="outline">Edit</ion-button> 
</ion-content>
